<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap-social.css" />
    <script src="../js/jquery/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap/bootstrap.js"></script>
</head>
<body>
<div class="container pt-5">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h5>Register</h5>
                </div>
                <div class="card-body">
                    <form action="/user/register" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="First name" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Last name" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="rePassword" placeholder="Repeat password" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block my-4">Register</button>
                        <p class="card-text text-center">or register with:</p>
                        <div class="container text-center">
                            <a href="#" class="btn btn-social-icon btn-facebook mx-2" role="button">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="btn btn-social-icon btn-google mx-2" role="button">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="btn btn-social-icon btn-linkedin mx-2" role="button">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </div>
                        <hr>
                        <p class="card-text text-center">By clicking
                            <em>Register</em> you agree to our
                            <a href="#" target="_blank">terms of service</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<footer class="footer mt-3 p-3 fixed-bottom">
    <div class="container-fluid">
        <div class="text-muted container-fluid text-center">&copy; Business ideas developing system. All rights reserved.</div>
    </div>
</footer>
</body>
</html>
